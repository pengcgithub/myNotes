<div style="position:relative; height: 130px; width: 250px; float: left; border: solid 1px red;" >
    <div style="height: 130px; float: left;" >

				</object>
    </div>
    <div style="left: 0; height: 130px; width: 250px; position:absolute; filter: alpha(opacity=0); opacity: 0; cursor:pointer" onclick="alert(111);">
    </div>
</div>
